<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form3</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
              <div class="bg-gray-400 container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                  <form class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                      <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                      <input
                          type="text"
                          class="block border border-gray-400 w-full p-3 rounded mb-4"
                          name="fullname"
                          placeholder="Full Name" />

                      <input
                          type="text"
                          class="block border border-gray-400 w-full p-3 rounded mb-4"
                          name="email"
                          placeholder="Email" />

                      <input
                          type="password"
                          class="block border border-gray-400 w-full p-3 rounded mb-4"
                          name="password"
                          placeholder="Password" />
                      <input
                          type="password"
                          class="block border border-gray-400 w-full p-3 rounded mb-4"
                          name="confirm_password"
                          placeholder="Confirm Password" />

                      <button
                          type="submit"
                          class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-800 focus:outline-none my-1"
                      >Create Account</button>

                      <div class="text-center text-sm text-gray-600 mt-4">
                          By signing up, you agree to the
                          <a class="no-underline border-b border-gray-600 text-gray-600" href="#">
                              Terms of Service
                          </a> and
                          <a class="no-underline border-b border-gray-600 text-gray-600" href="#">
                              Privacy Policy
                          </a>
                      </div>
                  </form>

                  <div class="text-grey-dark mt-6">
                      Already have an account?
                      <a class="no-underline border-b border-blue-700 text-blue-700" href="../login/">
                          Log in
                      </a>.
                  </div>
              </div>
          </div>
  </body>
</html>
